<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucas Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dentist/get_dentist.js"></script>
    <script type="text/javascript" src="js/dentist/put_dentist.js"></script>
    <script type="text/javascript" src="js/dentist/delete_dentist.js"></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="http://localhost:8080/index.html" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="http://localhost:8080/dentist_list.html" class="nav-link px-2 text-white">Dentists</a></li>
                <li><a href="http://localhost:8080/patient_list.html" class="nav-link px-2 text-white">Patients</a></li>
                <li><a href="http://localhost:8080/appointment_list.html"
                       class="nav-link px-2 text-white">Appointments</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search" name="lastname" id="inputLastname">
            </form>

        </div>
    </div>
</header>

<div class="container m-5">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Enrollment</th>
            <th scope="col">Lastname</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="tableDentists">

        </tbody>
    </table>

<div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_dentist_updating">
        <form id="update_dentist_form">
            <div class="form-group">
                <label>Enrollment:</label>
                <input type="number" class="form-control" id="enrollment" readonly>
            </div>
            <div class="form-group">
                <label>Lastname:</label>
                <input type="text" class="form-control" placeholder="lastname" id="lastname">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="name" id="name">
            </div>


            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
</div>
<hr>
</div>
<div class="container">

    <button type="submit" class="btn btn-secondary mt-3" onclick="location.href='http://localhost:8080/'"> Return
    </button>
</div>
</body>
</html>
